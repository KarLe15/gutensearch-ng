<mat-card (click)="navigateToDetail()" class="example-card">
  <mat-card-header>
    <mat-card-title>{{ myBook.title }}</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <div class="authors-container">
      <div class="author-item" *ngFor="let author of myBook.authors">{{ author.first_name }}, {{ author.last_name }}</div>
      <mat-divider></mat-divider>
    </div>
  </mat-card-content>
</mat-card>
